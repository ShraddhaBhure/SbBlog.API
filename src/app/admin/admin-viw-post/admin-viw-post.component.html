

<div class="container" *ngIf="post" (ngSubmit)="onSubmit()">
  <br/>
  <br/>
<h3>View Blog</h3>
<br/>
<br/>
    <form #form="ngForm">
        <div class="mb-3">
          <label class="form-label">Id</label>
          <input type="text" class="form-control" name="id" [(ngModel)]="post.id" readonly>
        </div>
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input type="text" class="form-control" name="title" [(ngModel)]="post.title" >
        </div>

        <div class="mb-3">
          <label class="form-label">Content</label>
          <textarea class="form-control" name="content" [(ngModel)]="post.content"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Summary</label>
          <textarea class="form-control" name="summary" [(ngModel)]="post.summary"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Featured Image URL</label>
          <input class="form-control" name="featuredImageUrl" [(ngModel)]="post.featuredImageUrl" >
        </div>
        <div class="mb-3">
          <label class="form-label">Author</label>
          <input class="form-control" name="author" [(ngModel)]="post.author" >
        </div>

        <div class="mb-3">
          <label class="form-label">Url Handel</label>
          <input class="form-control" name="urlHandel" [(ngModel)]="post.urlHandel" >
        </div>
       
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" name="visible" [(ngModel)]="post.visible">
          <label class="form-check-label" >
            Visible
          </label>
        </div>

        <div class="mb-3">
          <label class="form-label">Published Date</label>
          <input class="form-control" name="publishDate" [(ngModel)]="post.publishDate" >
        </div>
        <div class="mb-3">
          <label class="form-label">Updated Date</label>
          <input class="form-control" name="updatedDate" [(ngModel)]="post.updatedDate" >
        </div>
        <div class="mb-3">
          <button (click)="onSubmit()"  class="btn btn-primary">Save </button>
          <a (click)="deletePost()"  class="btn btn-danger" style="margin-left: 50px;">Delete </a>

        </div>

      </form>
</div>
